<h1 class="text-center text-warning ">
    Add Teacher Page

</h1>
<div class="container col-md-6">
    <div class="card">
        <div class="card-body">
            <div class="form-group">
                <label> Teacher Name : {{invalidMessage}}</label>
                <input #teacherName='ngModel' required
                 [(ngModel)] = "object.name" placeholder = "Teacher Name" type="text" class="form-control">
                 <div *ngIf='teacherName.touched && teacherName.invalid' class="alert alert-danger">
                     please Enter Valid Teacher Name!!

                 </div>
                 
            

            <div class="form-group">
                <label> Teacher Course : {{invalidMessage}}</label>
                <input #course='ngModel' required
                 [(ngModel)]= "object.course" placeholder = "Teacher Course" type="text" class="form-control">
                 <div *ngIf='course.touched && course.invalid' class="alert alert-danger">
                    please Enter Valid Course!!

                </div>
            </div>
            <div *ngIf='course.valid && teacherName.valid'>
                <button (click)="save(teacherName , course)" class ="btn btn-primary btn-block w-50 mx-auto my-3">Send Data</button>

            </div>
            <div *ngIf='course.invalid && teacherName.invalid'> 
            <button disabled class ="btn btn-primary btn-block w-50 mx-auto my-3">Send Data</button>
            </div>
            
        </div>
        
    </div>
</div>
